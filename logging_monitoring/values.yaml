alertmanager:
  extraEnvFrom:
    - secretRef:
        name: alertmanager-config
  config:
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: '${smtp_username}'
      smtp_auth_username: '${smtp_username}'
      smtp_auth_password: '${smtp_password}'
      smtp_require_tls: true
    route:
      receiver: 'email-alerts'
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
      routes:
        - receiver: 'email-alerts'
          match:
            severity: critical
        - receiver: 'email-alerts'
          match:
            severity: warning
    receivers:
      - name: 'email-alerts'
        email_configs:
          - to: '${smtp_address}'
            send_resolved: false

prometheus:
  prometheusSpec:
    ruleSelector:
      matchLabels:
        release: prometheus
